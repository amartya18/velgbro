<h1>Wishlist</h1>
<ul>
    {% for post in wishlist %}
    <li>
        <a href="{{ post.wheel.get_absolute_url }}"> {{ post.wheel }} </a>
        {% for image in post.wheel.wheelimage_set.all %}
        <img src="{{ image.image.url }}" alt="wheel">
        {% endfor %}
    </li>
    {% endfor %}
</ul>
