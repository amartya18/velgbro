{% extends "store/base.html" %}

{% block content %}
<div class="profile pt-5 mt-5 ">
<h1 class="text-center">Profile</h1>
<div class="container">
  <div class="row">
    <div class="col-lg-2">
      <div class="profile-pic">
        <img src="{{ user.profile.profile_picture.url }}" alt="">
      </div>

    </div> 
    <div class="col-lg-9 mt-1">
      <h4 class="text-success ">@{{ user.username }}</h4>
      <h5>Email: <b>{{user.email}}</b></h5>
      <h5>Phone num : <b>{{user.profile.phone_number}}</b></h5>

    </div>
  </div>
</div>
</div>
    <div class="container mt-3">
      <h3>Update Profile</h3>
      <hr>
      <form class="text-left"  method="post" action="#" enctype="multipart/form-data">
          {% csrf_token %}
            {{u_form.as_p}}
            {{p_form.as_p}}
          <button type="submit" class="btn btn-primary m-0">Update</button>
          <a class="btn btn-warning" href="{%url 'profile'%}">CANCEL</a>
      </form>
            
  </div>
    </div>
  <div class="col-lg-2"></div>
</div>


  {% endblock content %}
